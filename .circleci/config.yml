version: 2.1
orbs:
  aws-cli: circleci/aws-cli@0.1.4
  aws-ecr: circleci/aws-ecr@7.0.0
  aws-ecs: circleci/aws-ecs@1.3.0
jobs:
  build_frontend_and_backend:
    description: build and push to aws
    docker:
      - image: 'circleci/python:3.7.1'
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --checkout
      - aws-cli/install
      - aws-cli/configure:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY  
          aws-region: AWS_REGION
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - aws-ecr/build-and-push-image:
          account-url: AWS_ECR_ACCOUNT_URL
          create-repo: false
          dockerfile: Dockerfile
          path: ./backend/.
          profile-name: default
          repo: 'la-backend'
          region: AWS_REGION
          tag: 'tact-${CIRCLE_SHA1}'
      - aws-ecs/update-service:
          family: 'la-backend-task'
          cluster-name: 'la-microservices'
          service-name: 'la-backend-service'
          # skip-task-definition-registration: true
          container-image-name-updates: 'container=la-backend-container,tag=tact-${CIRCLE_SHA1}'
      - aws-ecr/build-and-push-image:
          account-url: AWS_ECR_ACCOUNT_URL
          create-repo: false
          dockerfile: Dockerfile
          path: ./frontend/.
          profile-name: default
          repo: 'la-frontend'
          region: AWS_REGION
          tag: 'tact-${CIRCLE_SHA1}'
      - aws-ecs/update-service:
          family: 'la-frontend-task'
          cluster-name: 'la-microservices'
          service-name: 'la-frontend-service'
          # skip-task-definition-registration: true
          container-image-name-updates: 'container=la-frontend-container,tag=tact-${CIRCLE_SHA1}'
workflows: # testing
  build_and_push:
    jobs:
      - build_frontend_and_backend:
          name: 'build_frontend_and_backend'
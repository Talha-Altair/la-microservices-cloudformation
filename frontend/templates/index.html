<head>

    <style>
    </style>
    <title>Learning Analytics</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Talha</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">My
                        List</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/show_article_form">Add Article</a>
                </li> -->
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/profile/Talha">Profile</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Contributors</a>
                </li>

            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md d-flex justify-content-center">
                <input class="form-control mr-sm-2" id='search_article' tyep="text" placeholder="Search Article" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" id="search">Search</button>
            </div>
        </div>
    </div>
    <div>

        <style>
            .p-3 {
                padding: 16px;
            }

            .d-block {
                display: block;
            }

            .Box {
                background-color: #fff;
                border: 1px solid #e1e4e8;
                border-radius: 6px;
            }
        </style>
        <div class="container mt-5">

            {% for data in data %}

            <div class="row my-3">

                <div class="col-lg-4">
                    <div class="d-flex p-3 Box ">
                        <div class="d-flex flex-items-center position-relative">
                            <a class="font-weight-bold flex-auto min-width-0" href="#">{{data[0]}}</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="d-flex p-3 Box ">
                        <div class="d-flex flex-items-center position-relative">
                            <a class="font-weight-bold flex-auto min-width-0" href="#">{{data[1]}}</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="d-flex p-3 Box ">
                        <div class="d-flex flex-items-center position-relative">
                            <a class="font-weight-bold flex-auto min-width-0" href="#">{{data[2]}}</a>
                        </div>
                    </div>
                </div>

            </div>
                
            {% endfor %}

            


        </div>


    </div>
